groups:
- name: nextgeneration_real_architecture
  rules:
  - alert: HighLatencyDetected
    annotations:
      description: P95 latency > 1s. Architecture has 11 endpoints.
      summary: High latency detected in real architecture
    expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m]))
      > 1
    for: 2m
    labels:
      severity: warning
  - alert: ArchitectureHealthCheck
    annotations:
      description: Main application down. Scanned 39 files.
      summary: NextGeneration architecture down
    expr: up{job='nextgeneration-main'} == 0
    for: 1m
    labels:
      severity: critical
  - alert: RouterOverload
    annotations:
      description: High request rate. Architecture has 10 routers.
      summary: Router overload detected
    expr: rate(http_requests_total[5m]) > 100
    for: 5m
    labels:
      severity: warning
