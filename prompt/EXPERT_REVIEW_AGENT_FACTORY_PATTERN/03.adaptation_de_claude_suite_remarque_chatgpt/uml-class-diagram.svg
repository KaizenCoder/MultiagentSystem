<svg viewBox="0 0 1400 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Classe Détecteur -->
  <rect x="50" y="100" width="250" height="200" fill="lightyellow" stroke="black" stroke-width="2"/>
  <line x1="50" y1="140" x2="300" y2="140" stroke="black" stroke-width="2"/>
  <text x="175" y="125" text-anchor="middle" font-size="14" font-weight="bold">Détecteur</text>
  <text x="60" y="160" font-size="12">- numeroUnique: String</text>
  <text x="60" y="180" font-size="12">- niveauBatterie: Integer</text>
  <text x="60" y="200" font-size="12">- nbAlarmesFire: Integer</text>
  <text x="60" y="220" font-size="12">- nbMessagesOver: Integer</text>
  <text x="60" y="240" font-size="12">- nbMessagesHello: Integer</text>
  <text x="60" y="260" font-size="12">- etatAvertisseur: Boolean</text>
  <text x="60" y="280" font-size="12">- dateInstallation: Date</text>
  
  <!-- Classe Particulier -->
  <rect x="450" y="100" width="200" height="140" fill="lightblue" stroke="black" stroke-width="2"/>
  <line x1="450" y1="140" x2="650" y2="140" stroke="black" stroke-width="2"/>
  <text x="550" y="125" text-anchor="middle" font-size="14" font-weight="bold">Particulier</text>
  <text x="460" y="160" font-size="12">- nom: String</text>
  <text x="460" y="180" font-size="12">- prenom: String</text>
  <text x="460" y="200" font-size="12">- telephone: String</text>
  <text x="460" y="220" font-size="12">- adresse: String</text>
  
  <!-- Classe Message -->
  <rect x="50" y="400" width="250" height="160" fill="lightgreen" stroke="black" stroke-width="2"/>
  <line x1="50" y1="440" x2="300" y2="440" stroke="black" stroke-width="2"/>
  <text x="175" y="425" text-anchor="middle" font-size="14" font-weight="bold">Message</text>
  <text x="175" y="460" text-anchor="middle" font-size="12" font-style="italic">{abstract}</text>
  <text x="60" y="480" font-size="12">- idMessage: String</text>
  <text x="60" y="500" font-size="12">- dateHeure: DateTime</text>
  <text x="60" y="520" font-size="12">- numeroDetecteur: String</text>
  <text x="60" y="540" font-size="12">- typeMessage: TypeMessage</text>
  
  <!-- Classes héritées -->
  <!-- FIRE_DETECTED -->
  <rect x="20" y="620" width="120" height="60" fill="lightgreen" stroke="black" stroke-width="2"/>
  <text x="80" y="645" text-anchor="middle" font-size="12" font-weight="bold">FireDetected</text>
  <text x="80" y="665" text-anchor="middle" font-size="11">Message</text>
  
  <!-- FIRE_OVER -->
  <rect x="160" y="620" width="120" height="60" fill="lightgreen" stroke="black" stroke-width="2"/>
  <text x="220" y="645" text-anchor="middle" font-size="12" font-weight="bold">FireOver</text>
  <text x="220" y="665" text-anchor="middle" font-size="11">Message</text>
  
  <!-- HELLO -->
  <rect x="300" y="620" width="120" height="80" fill="lightgreen" stroke="black" stroke-width="2"/>
  <line x1="300" y1="640" x2="420" y2="640" stroke="black" stroke-width="1"/>
  <text x="360" y="635" text-anchor="middle" font-size="12" font-weight="bold">HelloMessage</text>
  <text x="310" y="660" font-size="10">- niveauBatterie: Integer</text>
  <text x="310" y="675" font-size="10">- statistiques: Stats</text>
  
  <!-- Classe Alarme -->
  <rect x="450" y="350" width="200" height="180" fill="lightcoral" stroke="black" stroke-width="2"/>
  <line x1="450" y1="390" x2="650" y2="390" stroke="black" stroke-width="2"/>
  <text x="550" y="375" text-anchor="middle" font-size="14" font-weight="bold">Alarme</text>
  <text x="460" y="410" font-size="12">- idAlarme: String</text>
  <text x="460" y="430" font-size="12">- dateDebut: DateTime</text>
  <text x="460" y="450" font-size="12">- dateFin: DateTime</text>
  <text x="460" y="470" font-size="12">- statut: StatutAlarme</text>
  <text x="460" y="490" font-size="12">- confirmee: Boolean</text>
  <text x="460" y="510" font-size="12">- pompiersAppeles: Boolean</text>
  
  <!-- Classe Operateur -->
  <rect x="750" y="100" width="200" height="120" fill="lightsalmon" stroke="black" stroke-width="2"/>
  <line x1="750" y1="140" x2="950" y2="140" stroke="black" stroke-width="2"/>
  <text x="850" y="125" text-anchor="middle" font-size="14" font-weight="bold">Operateur</text>
  <text x="760" y="160" font-size="12">- idOperateur: String</text>
  <text x="760" y="180" font-size="12">- nom: String</text>
  <text x="760" y="200" font-size="12">- prenom: String</text>
  
  <!-- Classe Supervision -->
  <rect x="750" y="350" width="200" height="140" fill="lightpink" stroke="black" stroke-width="2"/>
  <line x1="750" y1="390" x2="950" y2="390" stroke="black" stroke-width="2"/>
  <text x="850" y="375" text-anchor="middle" font-size="14" font-weight="bold">Supervision</text>
  <text x="760" y="410" font-size="12">- idSupervision: String</text>
  <text x="760" y="430" font-size="12">- dateAction: DateTime</text>
  <text x="760" y="450" font-size="12">- typeAction: TypeAction</text>
  <text x="760" y="470" font-size="12">- commentaire: String</text>
  
  <!-- Classe CommandeDistante -->
  <rect x="1050" y="350" width="200" height="120" fill="plum" stroke="black" stroke-width="2"/>
  <line x1="1050" y1="390" x2="1250" y2="390" stroke="black" stroke-width="2"/>
  <text x="1150" y="375" text-anchor="middle" font-size="14" font-weight="bold">CommandeDistante</text>
  <text x="1060" y="410" font-size="12">- idCommande: String</text>
  <text x="1060" y="430" font-size="12">- type: TypeCommande</text>
  <text x="1060" y="450" font-size="12">- dateEnvoi: DateTime</text>
  
  <!-- Enumeration TypeMessage -->
  <rect x="450" y="600" width="150" height="100" fill="lightyellow" stroke="black" stroke-width="2"/>
  <line x1="450" y1="630" x2="600" y2="630" stroke="black" stroke-width="2"/>
  <text x="525" y="615" text-anchor="middle" font-size="12" font-weight="bold">«enumeration»</text>
  <text x="525" y="625" text-anchor="middle" font-size="12" font-weight="bold">TypeMessage</text>
  <text x="460" y="650" font-size="11">FIRE_DETECTED</text>
  <text x="460" y="670" font-size="11">FIRE_OVER</text>
  <text x="460" y="690" font-size="11">HELLO</text>
  
  <!-- Enumeration StatutAlarme -->
  <rect x="650" y="600" width="150" height="100" fill="lightyellow" stroke="black" stroke-width="2"/>
  <line x1="650" y1="630" x2="800" y2="630" stroke="black" stroke-width="2"/>
  <text x="725" y="615" text-anchor="middle" font-size="12" font-weight="bold">«enumeration»</text>
  <text x="725" y="625" text-anchor="middle" font-size="12" font-weight="bold">StatutAlarme</text>
  <text x="660" y="650" font-size="11">EN_COURS</text>
  <text x="660" y="670" font-size="11">TERMINEE</text>
  <text x="660" y="690" font-size="11">FAUSSE_ALERTE</text>
  
  <!-- Relations -->
  <!-- Détecteur - Particulier -->
  <line x1="300" y1="170" x2="450" y2="170" stroke="black" stroke-width="2"/>
  <text x="320" y="165" font-size="10">1</text>
  <text x="430" y="165" font-size="10">1</text>
  <text x="375" y="160" text-anchor="middle" font-size="10">affecté à</text>
  
  <!-- Détecteur - Message -->
  <line x1="175" y1="300" x2="175" y2="400" stroke="black" stroke-width="2"/>
  <text x="180" y="320" font-size="10">1</text>
  <text x="180" y="390" font-size="10">*</text>
  <text x="190" y="350" font-size="10">envoie</text>
  
  <!-- Message - Alarme -->
  <line x1="300" y1="480" x2="450" y2="440" stroke="black" stroke-width="2"/>
  <text x="310" y="475" font-size="10">*</text>
  <text x="430" y="445" font-size="10">1</text>
  <text x="360" y="455" font-size="10">déclenche</text>
  
  <!-- Alarme - Supervision -->
  <line x1="650" y1="420" x2="750" y2="420" stroke="black" stroke-width="2"/>
  <text x="660" y="415" font-size="10">1</text>
  <text x="730" y="415" font-size="10">*</text>
  <text x="700" y="410" text-anchor="middle" font-size="10">fait l'objet</text>
  
  <!-- Operateur - Supervision -->
  <line x1="850" y1="220" x2="850" y2="350" stroke="black" stroke-width="2"/>
  <text x="855" y="240" font-size="10">1</text>
  <text x="855" y="340" font-size="10">*</text>
  <text x="865" y="285" font-size="10">effectue</text>
  
  <!-- Supervision - CommandeDistante -->
  <line x1="950" y1="410" x2="1050" y2="410" stroke="black" stroke-width="2"/>
  <text x="960" y="405" font-size="10">1</text>
  <text x="1030" y="405" font-size="10">0..1</text>
  <text x="1000" y="400" text-anchor="middle" font-size="10">génère</text>
  
  <!-- Héritage Messages -->
  <line x1="80" y1="620" x2="80" y2="580" stroke="black" stroke-width="2"/>
  <line x1="80" y1="580" x2="175" y2="580" stroke="black" stroke-width="2"/>
  <line x1="175" y1="580" x2="175" y2="560" stroke="black" stroke-width="2"/>
  <polygon points="175,560 165,575 185,575" fill="white" stroke="black" stroke-width="2"/>
  
  <line x1="220" y1="620" x2="220" y2="580" stroke="black" stroke-width="2"/>
  <line x1="220" y1="580" x2="175" y2="580" stroke="black" stroke-width="2"/>
  
  <line x1="360" y1="620" x2="360" y2="580" stroke="black" stroke-width="2"/>
  <line x1="360" y1="580" x2="175" y2="580" stroke="black" stroke-width="2"/>