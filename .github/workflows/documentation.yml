name: Documentation CI

on:
  push:
    branches:
      - main
      - new-main
      - develop
    paths:
      - 'docs/**'
      - 'scripts/**'
      - 'tools/**'
      - 'orchestrator/**'
  pull_request:
    branches:
      - main
      - new-main

jobs:
  validate-and-document:
    runs-on: windows-latest
    
    steps:
    - name:  checkout
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov black flake8 torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cu118
        if (Test-Path tools/documentation_generator/requirements.txt) {
          pip install -r tools/documentation_generator/requirements.txt
        }

    - name: Validate and Generate Documentation
      shell: pwsh
      run: ./scripts/validate_and_document.ps1

    - name: Commit and push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add docs/SYNTHESE_EXECUTIVE.md CHANGELOG.md CODE-SOURCE.md
        # Commiter seulement s'il y a des changements
        if (-not (git diff --staged --quiet)) {
          git commit -m "docs: ðŸ¤– Automatic documentation update"
          git push
        } else {
          echo "No documentation changes to commit."
        }
      shell: pwsh 